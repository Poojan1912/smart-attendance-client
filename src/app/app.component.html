<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Smart Attendance</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home </a>
      </li>
      @if (isLoggedIn) {
        @if(role == "Teacher"){
          <li class="nav-item">
            <a href="/generate-qr" class="nav-link" routerLink="generate-qr">Generate QR</a>
          </li>
        }

        <li class="nav-item">
          <a href="/lectures" class="nav-link" routerLink="lectures">List of Lectures</a>
        </li>

        @if(role == "Student") {
          <li class="nav-item">
            <a href="/scanner" class="nav-link" routerLink="scanner">Scan the QR</a>
          </li>
        }
      }
    </ul>

    @if (!isLoggedIn) {
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Register</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>
    } @else {
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{
          username
        }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ul>
    }
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
