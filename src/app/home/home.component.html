<div class="w-75 mt-5 container">
  <h3 class="text-center">Welcome to the Smart Attendance Application</h3>

  @if(isLoggedIn){

  <h5 class="text-center">Your Personal Details</h5>
  <table class="container w-75 table table-striped table-bordered">
    <thead>
      <tr>
        <th>Field</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Name</td>
        <td>{{ user.name }}</td>
      </tr>
      <tr>
        <td>Email</td>
        <td>{{ user.email }}</td>
      </tr>
      <tr>
        <td>Role</td>
        <td>{{ user.role }}</td>
      </tr>
    </tbody>
  </table>
  } @else {
    <p class="text-center fw-normal">Please Login or Register to the application to continue</p>
  }
</div>
